<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Code Assistant</title>

    <!-- Prism.js —Å—Ç–∏–ª–∏ -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #1a1d24;
            --secondary: #2a2f3d;
            --accent: #4a9cff;
            --text: #e3e7ed;
            --code-bg: #2d3440;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            padding: 20px;
            background: var(--primary);
            color: var(--text);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .chat-box {
            flex-grow: 1;
            background: var(--secondary);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            overflow-y: auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .message {
            max-width: 80%;
            padding: 15px;
            border-radius: 12px;
            animation: fadeIn 0.3s ease;
            position: relative;
        }

        .user-message {
            background: var(--accent);
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .bot-message {
            background: var(--secondary);
            border: 1px solid #3a4252;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .code-block {
            position: relative;
            margin: 15px 0;
            border-radius: 8px;
            overflow-x: auto;
        }

        .copy-button {
            position: absolute;
            top: 8px;
            right: 8px;
            padding: 5px 10px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .copy-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        pre[class*="language-"] {
            margin: 0;
            padding: 1.5em !important;
            background: none !important;
        }

        .input-container {
            display: flex;
            gap: 10px;
            position: sticky;
            bottom: 0;
            background: var(--primary);
            padding: 15px 0;
        }

        #user-input {
            flex-grow: 1;
            padding: 12px 18px;
            border: none;
            border-radius: 25px;
            background: var(--secondary);
            color: var(--text);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        #user-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--accent);
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            background: var(--accent);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button:hover {
            background: #3d8aff;
            transform: translateY(-1px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .timestamp {
            font-size: 0.75em;
            color: #7f8fa4;
            margin-top: 5px;
        }

        .thought-process {
            background: rgba(42, 47, 61, 0.9);
            border-radius: 8px;
            margin: 10px 0;
            padding: 15px;
            border-left: 3px solid var(--accent);
            position: relative;
            animation: thoughtFade 0.4s ease;
            font-size: 0.9em;
        }

        .thought-process::before {
            content: 'üí° –ú—ã—Å–ª–∏—Ç–µ–ª—å–Ω—ã–π –ø—Ä–æ—Ü–µ—Å—Å';
            display: block;
            font-weight: 600;
            color: var(--accent);
            margin-bottom: 8px;
            font-size: 0.85em;
        }

        .thought-content {
            color: #d0d7e1;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        @keyframes thoughtFade {
            0% { opacity: 0; transform: translateX(-10px); }
            100% { opacity: 1; transform: translateX(0); }
        }

        @media (max-width: 600px) {
            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ AI Code Assistant</h1>
        <div class="chat-box" id="chat-box">
            <div class="message bot-message">
                –ü—Ä–∏–≤–µ—Ç! üëã<br>
                –ß–µ–º –º–æ–≥—É –ø–æ–º–æ—á—å —Å–µ–≥–æ–¥–Ω—è? –ó–∞–¥–∞–≤–∞–π –≤–æ–ø—Ä–æ—Å—ã –ø–æ –ø—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞–Ω–∏—é, —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ –∏–ª–∏ –ª—é–±—ã–º —Ç–µ—Ö–Ω–∏—á–µ—Å–∫–∏–º —Ç–µ–º–∞–º!
                <div class="timestamp">–¢–æ–ª—å–∫–æ —á—Ç–æ</div>
            </div>
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –≤–æ–ø—Ä–æ—Å...">
            <button onclick="sendMessage()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                </svg>
                –û—Ç–ø—Ä–∞–≤–∏—Ç—å
            </button>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-sql.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-bash.min.js"></script>

    <script>
        const API_KEY = 'io-v2-eyJhbGciOiJSUzI1NiIsInR5cCI6IkpXVCJ9.eyJvd25lciI6IjBmYjkxMjcwLTUyYzQtNDE2MC04MGQ0LWE1MzhiMDg3ZTRlMiIsImV4cCI6NDg5OTQyOTg2N30.YWAktTw6JftNrLbV32jiBWdUvlASrJdcY6SPnSqPqPHcNjT3wF93ETY_uMiTq1UvR2JQgquJFlrfdOlR2fkaeQ'; // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à –∫–ª—é—á
        const API_URL = 'https://api.intelligence.io.solutions/api/v1/chat/completions';

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            if (!message) return;

            addMessage('user', message);
            input.value = '';

            try {
                const loadingMsg = addMessage('bot', '<div class="thinking-message">–ê–Ω–∞–ª–∏–∑–∏—Ä—É—é –∑–∞–ø—Ä–æ—Å...</div>');

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: "deepseek-ai/DeepSeek-R1",
                        messages: [{
                            role: "user",
                            content: `–ö–∞–∫ senior —Ä–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫, –æ—Ç–≤–µ—Ç—å: ${message}`
                        }],
                        temperature: 0.7,
                        max_tokens: 1500,
                        stream: false
                    })
                });

                const data = await response.json();
                loadingMsg.remove();

                if (data.choices?.[0]?.message?.content) {
                    const formattedResponse = formatResponse(data.choices[0].message.content);
                    addMessage('bot', formattedResponse);
                } else {
                    addMessage('bot', '<div class="thinking-message">‚ö†Ô∏è –û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –æ—Ç–≤–µ—Ç–∞</div>');
                }
            } catch (error) {
                console.error('Error:', error);
                addMessage('bot', '<div class="thinking-message">üö® –û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è</div>');
            }
        }

        function formatResponse(text) {
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –º—ã—Å–ª–µ–π –º–æ–¥–µ–ª–∏
            let formatted = text.replace(
                /<think>([\s\S]*?)<\/think>/gis,
                (match, content) => {
                    return `
                    <div class="thought-process">
                        <div class="thought-content">${content.trim()}</div>
                    </div>
                    `;
                }
            );

            // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –±–ª–æ–∫–æ–≤ –∫–æ–¥–∞ —Å –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ–º —è–∑—ã–∫–∞
            formatted = formatted.replace(/```(\w+)?\n([\s\S]*?)```/g, 
                (match, lang, code) => {
                    const language = lang || 'none';
                    return `
                    <div class="code-block">
                        <button class="copy-button">–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>
                        <pre><code class="language-${language}">${code.trim()}</code></pre>
                    </div>
                    `;
                }
            );

            // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–Ω–æ–π –º–µ—Ç–∫–∏
            const timestamp = new Date().toLocaleTimeString('ru-RU', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });

            return `${formatted}<div class="timestamp">${timestamp}</div>`;
        }

        function addMessage(sender, content) {
            const chatBox = document.getElementById('chat-box');
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${sender}-message`;
            msgDiv.innerHTML = content;
            
            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è –∫–æ–¥–∞
            msgDiv.querySelectorAll('.copy-button').forEach(button => {
                button.addEventListener('click', () => {
                    const code = button.nextElementSibling.textContent;
                    navigator.clipboard.writeText(code).then(() => {
                        button.textContent = '–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
                        setTimeout(() => {
                            button.textContent = '–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å';
                        }, 2000);
                    });
                });
            });

            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
            
            // –í—ã–∑—ã–≤–∞–µ–º –ø–æ–¥—Å–≤–µ—Ç–∫—É —Å–∏–Ω—Ç–∞–∫—Å–∏—Å–∞
            Prism.highlightAllUnder(msgDiv);
            
            return msgDiv;
        }
    </script>
</body>
</html>
