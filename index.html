    <style>
        :root {
            --primary: #1a1d24;
            --secondary: #2a2f3d;
            --accent: #4a9cff;
            --text: #e3e7ed;
            --code-bg: #2d3440;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            padding: 20px;
            background: var(--primary);
            color: var(--text);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .chat-box {
            flex-grow: 1;
            background: var(--secondary);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            overflow-y: auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .message {
            max-width: 80%;
            padding: 15px;
            border-radius: 12px;
            animation: fadeIn 0.3s ease;
            position: relative;
        }

        .user-message {
            background: var(--accent);
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .bot-message {
            background: var(--secondary);
            border: 1px solid #3a4252;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .code-block {
            position: relative;
            margin: 15px 0;
            border-radius: 8px;
            overflow-x: auto;
        }

        .copy-button {
            position: absolute;
            top: 8px;
            right: 8px;
            padding: 5px 10px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
            z-index: 2;
            transition: all 0.3s ease;
        }

        .copy-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .timestamp {
            font-size: 0.75em;
            color: #7f8fa4;
            margin-top: 5px;
        }

        .thought-process {
            background: rgba(42, 47, 61, 0.9);
            border-radius: 8px;
            margin: 10px 0;
            padding: 15px;
            border-left: 3px solid var(--accent);
            position: relative;
            animation: thoughtFade 0.4s ease;
            font-size: 0.9em;
        }

        .thought-process::before {
            content: 'üí° –ú—ã—Å–ª–∏—Ç–µ–ª—å–Ω—ã–π –ø—Ä–æ—Ü–µ—Å—Å';
            display: block;
            font-weight: 600;
            color: var(--accent);
            margin-bottom: 8px;
            font-size: 0.85em;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes thoughtFade {
            0% { opacity: 0; transform: translateX(-10px); }
            100% { opacity: 1; transform: translateX(0); }
        }

        .input-container {
            display: flex;
            gap: 10px;
            position: sticky;
            bottom: 0;
            background: var(--primary);
            padding: 15px 0;
        }

        #user-input {
            flex-grow: 1;
            padding: 12px 18px;
            border: none;
            border-radius: 25px;
            background: var(--secondary);
            color: var(--text);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        #user-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--accent);
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            background: var(--accent);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button:hover {
            background: #3d8aff;
            transform: translateY(-1px);
        }

        .feature-block {
        margin: 15px 0;
        border-left: 3px solid #4a9cff;
        padding-left: 15px;
    }

    .feature-title {
        color: #4a9cff;
        font-weight: 600;
        margin: 10px 0;
        display: flex;
        align-items: center;

    }

    .feature-list {

    .feature-list li {

    .feature-list li::before {

    }

    .implementation-example {
        background: rgba(76, 86, 106, 0.3);
        padding: 15px;
        border-radius: 8px;
        margin: 15px 0;
    }

    .example-header {
        font-size: 0.9em;
        color: #81a1c1;
        margin-bottom: 8px;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ AI Code Assistant</h1>
        <div class="chat-box" id="chat-box">

                –ü—Ä–∏–≤–µ—Ç! üëã<br>

                <div class="timestamp">–¢–æ–ª—å–∫–æ —á—Ç–æ</div>

        <div class="input-container">
            <input type="text" id="user-input" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –≤–æ–ø—Ä–æ—Å...">
            <button onclick="sendMessage()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" 
                     stroke="currentColor" stroke-width="2" stroke-linecap="round"

    <!-- –°–∫—Ä–∏–ø—Ç—ã Prism –∏ Markdown-–ø–∞—Ä—Å–µ—Ä -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markup-templating.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>

    <script>
        const API_KEY = 'io-v2-eyJhbGciOiJSUzI1NiIsInR5cCI6IkpXVCJ9.eyJvd25lciI6IjBmYjkxMjcwLTUyYzQtNDE2MC04MGQ0LWE1MzhiMDg3ZTRlMiIsImV4cCI6NDg5OTQyOTg2N30.YWAktTw6JftNrLbV32jiBWdUvlASrJdcY6SPnSqPqPHcNjT3wF93ETY_uMiTq1UvR2JQgquJFlrfdOlR2fkaeQ';
        const API_URL = 'https://api.intelligence.io.solutions/api/v1/chat/completions';

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ —è–∑—ã–∫–∞
        const languagePatterns = {
            python: /(^print\b|def\b|import\b)/,
            javascript: /(function\b|=>|console\.log\b)/,
            java: /(public\s+class|System\.out\.println\b)/,
            csharp: /(using\b|Console\.WriteLine\b)/,
            php: /(<\?php|echo\b)/,
            sql: /(SELECT\b|FROM\b|WHERE\b)/,
            bash: /(^#!\/bin\/bash|sudo\b)/,
            html: /(<html\b|<!DOCTYPE html>)/,
            css: /({|}|:)/,
            cpp: /(include\s+<iostream>|std::)/,
        };

        function detectLanguage(code) {
            for (const [lang, pattern] of Object.entries(languagePatterns)) {
                if (pattern.test(code)) {
                    return lang;
                }
            }
            return 'none';
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            if (!message) return;

            addMessage('user', message);
            input.value = '';

            try {
                const loadingMsg = addMessage('bot', '<div class="thinking-message">–ê–Ω–∞–ª–∏–∑–∏—Ä—É—é –∑–∞–ø—Ä–æ—Å...</div>');

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: "deepseek-ai/DeepSeek-R1-Distill-Qwen-32B",
                        messages: [
                            {
                                role: "system",
                                content: `–¢—ã senior-—Ä–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫. –í—Å–µ–≥–¥–∞ –æ—Ç–≤–µ—á–∞–π –Ω–∞ —Ä—É—Å—Å–∫–æ–º –∏ —Å—Ç—Ä–æ–≥–æ –≤ —Ñ–æ—Ä–º–∞—Ç–µ Markdown: —Å –∑–∞–≥–æ–ª–æ–≤–∫–∞–º–∏, —Å–ø–∏—Å–∫–∞–º–∏, —Ç–∞–±–ª–∏—Ü–∞–º–∏, –≤—Å—Ç–∞–≤–∫–∞–º–∏ –∫–æ–¥–∞ –∏ —Ç.–¥.`
                            },
                            {
                                role: "user",
                                content: `–ö–∞–∫ senior —Ä–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫, –æ—Ç–≤–µ—Ç—å: ${message}`
                            }
                        ],
                        temperature: 0.7,
                        max_tokens: 1500,
                        stream: false
                    })
                });

                const data = await response.json();
                loadingMsg.remove();

                console.log(data.choices[0].message.content);

                if (data.choices?.[0]?.message?.content) {
                    const formattedResponse = formatResponse(data.choices[0].message.content);
                    addMessage('bot', formattedResponse);
                } else {
                    addMessage('bot', '<div class="thinking-message">‚ö†Ô∏è –û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –æ—Ç–≤–µ—Ç–∞</div>');
                }
            } catch (error) {
                console.error('Error:', error);
                addMessage('bot', '<div class="thinking-message">üö® –û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è</div>');
            }
        }

        function formatResponse(markdownText) {
            // 0. –û–±—Ä–∞–±–æ—Ç–∫–∞ –º—ã—Å–ª–µ–π –º–æ–¥–µ–ª–∏: –∑–∞–º–µ–Ω—è–µ–º <think>‚Ä¶</think> –Ω–∞ HTML-–±–ª–æ–∫–∏
            const withThoughts = markdownText.replace(
                /<think>([\s\S]*?)<\/think>|^([\s\S]*?)<\/think>/gim,
                (match, grp1, grp2) => {
                    const content = (grp1 || grp2 || '').trim();
                    return `
                    <div class="thought-process">
                        <div class="thought-content">
                        ${content}
                        </div>
                    </div>
                    `;
                }
            );

            // 1. –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º Markdown ‚Üí HTML
            const html = marked.parse(withThoughts);

            // 2. –û–±–æ—Ä–∞—á–∏–≤–∞–µ–º HTML –≤ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä, —á—Ç–æ–±—ã –∑–∞—Ç–µ–º –ø–æ–¥—Å–≤–µ—Ç–∏—Ç—å –∫–æ–¥ Prism‚Äô–æ–º
            const wrapper = document.createElement('div');
            wrapper.innerHTML = html;

            // 3. –î–ª—è –∫–∞–∂–¥–æ–≥–æ <pre><code> –∑–∞–ø—É—Å–∫–∞–µ–º Prism.highlightElement
           wrapper.querySelectorAll('pre code').forEach(block => {
                // –î–æ–±–∞–≤–ª—è–µ–º —Ä–æ–¥–∏—Ç–µ–ª—å—Å–∫–∏–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∫–Ω–æ–ø–∫–∏ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è
                const code = block.textContent;
                const container = document.createElement('div');
                container.className = 'code-block';
                const btn = document.createElement('button');
                btn.className = 'copy-button';
                btn.textContent = '–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å';
                btn.addEventListener('click', () => {
                    navigator.clipboard.writeText(code).then(() => {
                        btn.textContent = '–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
                        setTimeout(() => btn.textContent = '–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å', 2000);
                    });
                });
                container.appendChild(btn);
                container.appendChild(block.parentNode.cloneNode(true));
                block.parentNode.replaceWith(container);
                // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ Prism
                Prism.highlightElement(container.querySelector('code'));
            });

            // 4. –î–æ–±–∞–≤–ª—è–µ–º timestamp
            const timestamp = document.createElement('div');
            timestamp.className = 'timestamp';
            timestamp.textContent = new Date().toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
            wrapper.appendChild(timestamp);

            return wrapper.innerHTML;
        }

        function addMessage(sender, content) {
            const chatBox = document.getElementById('chat-box');
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${sender}-message`;
            msgDiv.innerHTML = content;

            msgDiv.querySelectorAll('.copy-button').forEach(button => {
                button.addEventListener('click', () => {
                    const code = button.nextElementSibling.textContent;
                    navigator.clipboard.writeText(code).then(() => {
                        button.textContent = '–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
                        setTimeout(() => button.textContent = '–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å', 2000);
                    });
                });
            });

            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
            Prism.highlightAllUnder(msgDiv);
            return msgDiv;
        }

        document.getElementById('user-input').addEventListener('keypress', e => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Prism
        Prism.plugins.autoloader.languages_path = 'https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/';
        Prism.highlightAll();
    </script>
